<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css"> 
    <script src="scripts.js" defer></script> 
</head>
<body>
    <div class="container">
        <svg id="progressBarContainer" width="144" height="300">
           
            <rect x="0" y="0" width="100%" height="100%" fill="url(#pattern1)" />
            <circle id="progressCircle" cx="72" cy="150" r="60" fill="none" stroke="#00ff00" stroke-width="10" />
            <circle id="progressCircleBack" cx="72" cy="150" r="60" fill="none" stroke="#000000" stroke-width="10" />
        </svg>
        <div id="timerDisplay">
            <span id="minutes">00</span>:<span id="seconds">00</span>
        </div>
        <div class="button-container">
            <button id="startButton">Start</button>
            <button id="resetButton">Reset</button>
        </div>
    </div>
</body>
</html>
